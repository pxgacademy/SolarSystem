<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Website</title>
    <!-- CSS raw file -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/ce74b8a1bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <!-- body started here -->
  <body class="font-manrope w-full md:h-[900px]">
    <!-- header section started -->
    <header></header>
    <main
      class="relative -z-50 w-full h-screen md:h-full bg-gray-950 flex items-center justify-center overflow-hidden"
    >
      <!-- <marquee direction="down" width="100%" height="100%" behavior="alternate">
        <marquee behavior="alternate">

        </marquee>
      </marquee> -->

      <div
        class="w-[250px] h-[250px] md:w-[400px] md:h-[400px] bg-yellow-400 rounded-full blur-3xl -z-40 opacity-50"
      ></div>

      <section
        class="absolute w-[400px] h-[400px] md:w-[700px] md:h-[700px] rounded-full text-white flex items-center justify-center"
      >
        <!-- neptune -->
        <div
          class="absolute w-[380px] h-[380px] md:w-[650px] md:h-[650px] rounded-full roundNeptuneP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundNeptune"
          >
            <img class="w-full h-full" src="./images/neptune.webp" alt="" />
          </div>
        </div>

        <!-- uranus -->
        <div
          class="absolute w-[334px] h-[334px] md:w-[580px] md:h-[580px] rounded-full roundUranusP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundUranus"
          >
            <img class="w-full h-full" src="./images/uranus.png" alt="" />
          </div>
        </div>

        <!-- saturn -->
        <div
          class="absolute w-[288px] h-[288px] md:w-[510px] md:h-[510px] rounded-full roundSaturnP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundSaturn"
          >
            <img class="w-full h-full" src="./images/saturn.png" alt="" />
          </div>
        </div>

        <!-- jupiter -->
        <div
          class="absolute w-[242px] h-[242px] md:w-[440px] md:h-[440px] rounded-full roundJupiterP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundJupiter"
          >
            <img class="w-full h-full" src="./images/jupiter.webp" alt="" />
          </div>
        </div>

        <!-- mars -->
        <div
          class="absolute w-[196px] h-[196px] md:w-[370px] md:h-[370px] rounded-full roundMarsP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundMars"
          >
            <img class="w-full h-full" src="./images/mars.webp" alt="" />
          </div>
        </div>

        <!-- earth -->
        <div
          class="absolute w-[150px] h-[150px] md:w-[300px] md:h-[300px] rounded-full roundEarthP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundEarth"
          >
            <img class="w-full h-full" src="./images/earth.png" alt="" />
          </div>
        </div>

        <!-- venus -->
        <div
          class="absolute w-[104px] h-[104px] md:w-[230px] md:h-[230px] rounded-full roundVenusP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundVenus"
          >
            <img class="w-full h-full" src="./images/venus.webp" alt="" />
          </div>
        </div>

        <!-- mercury -->
        <div
          class="absolute w-[58px] h-[58px] md:w-[160px] md:h-[160px] rounded-full roundMercuryP"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full -top-[15px] left-[calc(50%-15px)] roundMercury"
          >
            <img class="w-full h-full" src="./images/mercury.webp" alt="" />
          </div>
        </div>

        <!-- sun -->
        <div
          class="absolute w-[px] h-[px] md:w-[90px] md:h-[90px] rounded-full flex items-center justify-center"
        >
          <div
            class="absolute w-[20px] h-[20px] md:w-[30px] md:h-[30px] rounded-l-full flex items-center justify-center"
          >
            <div
              class="w-[50px] h-[50px] md:w-[100px] md:h-[100px] bg-yellow-400 rounded-full blur-xl absolute"
            ></div>
            <div
              class="w-full h-full bg-yellow-400 rounded-full blur-md absolute"
            ></div>
            <img
              class="w-full h-full absolute z-10"
              src="./images/sun.webp"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
